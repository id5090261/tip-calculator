<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>tip calclulator</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="bg-dark">
    <!--[if lt IE 7]>
      <p class="browsehappy">
        You are using an <strong>outdated</strong> browser. Please
        <a href="#">upgrade your browser</a> to improve your experience.
      </p>
    <![endif]-->

    <div class="container">
      <div class="card card-body text-center mt-5">
        <form action="" id="tip-form">
          <h1 class="h1. Bootstrap heading">Tip Calculator</h1>
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">$</span>
            <input
              type="number"
              class="form-control"
              id="billTotals"
              placeholder="Total Billing"
            />
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Tip</span>
            <input type="range" class="form-control" id="tipInput" value="0" />
            <span class="input-group-text" id="tipOutput">%</span>
          </div>
        </form>

        <hr />

        <div id="results">
          <h5 class="h5. Bootstrap heading">Results</h5>
          <div class="input-group mb-3">
            <span class="input-group-text">Tip amount</span>
            <input type="number" class="form-control" id="tipAmount" disabled />
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text">Total Bill with Tip</span>
            <input
              type="number"
              class="form-control"
              id="totalBillWithTip"
              disabled
            />
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
      integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js" async defer></script>
  </body>
</html>
